<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .spin {
      animation: spin 4s linear infinite;
      transform-origin: center;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <rect width="240" height="80" rx="12" fill="#20232a"></rect>
  <g transform="translate(30, 40)">
    <g class="spin">
      <ellipse rx="20" ry="8" fill="none" stroke="#61dafb" stroke-width="2"></ellipse>
      <ellipse rx="20" ry="8" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(60)"></ellipse>
      <ellipse rx="20" ry="8" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(120)"></ellipse>
      <circle r="3" fill="#61dafb"></circle>
    </g>
  </g>
  <text x="80" y="50" font-size="26" fill="#ffffff" font-family="Segoe UI, sans-serif" font-weight="600">
    React Quiz
  </text>
</svg>
